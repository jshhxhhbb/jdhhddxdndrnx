# .github/workflows/ubuntu-desktop.yml
name: Ubuntu Desktop (Mobile-Friendly noVNC + Cloudflare Tunnel)

on:
  workflow_dispatch:

jobs:
  ubuntu-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Desktop + VNC + Browser
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies tightvncserver firefox dbus-x11

      - name: Set VNC Password (12345678)
        run: |
          mkdir -p ~/.vnc
          echo '12345678' | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Create xstartup for XFCE
        run: |
          cat > ~/.vnc/xstartup <<'EOF'
          #!/bin/bash
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4 &
          EOF
          chmod +x ~/.vnc/xstartup

      - name: Start VNC Server (大きな解像度で起動 → スケーリングでスマホでも高精細)
        run: |
          vncserver :1 -geometry 1920x1080 -depth 24
          sleep 5

      - name: Install noVNC + モバイル完全対応設定
        run: |
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          cat > ~/noVNC/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Ubuntu Desktop (Mobile Ready)</title>
            <meta http-equiv="refresh" content="0; url=vnc.html?autoconnect=true&resize=scale&quality=7&compression=5">
          </head>
          <body style="margin:0;background:#000;color:#fff;font-family:system-ui;text-align:center;padding-top:20vh;">
            <h2>Ubuntuデスクトップに接続中...</h2>
            <p>スマホでも自動で画面サイズにフィットします<br>パスワード: 12345678</p>
          </body>
          </html>
          EOF

      - name: Start noVNC proxy
        run: |
          ~/noVNC/utils/novnc_proxy --vnc localhost:5901 --listen 0.0.0.0:6080 &

      - name: Download cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O ~/cloudflared
          chmod +x ~/cloudflared

      - name: ★★★ URLはここに出ます ★★★
        run: |
          echo ""
          echo "════════════════════════════════════════════════════════════"
          echo "　　スマホでも完璧にフィットします！（5秒待ってアクセス）"
          echo "　　　　　　　　　　パスワード → 12345678"
          echo "════════════════════════════════════════════════════════════"
          echo ""
          ~/cloudflared tunnel --url http://localhost:6080
