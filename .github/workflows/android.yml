# .github/workflows/ubuntu-desktop.yml
name: Ubuntu Desktop (Ultra Low Latency + Serveo Tunnel)

on:
  workflow_dispatch:

jobs:
  ubuntu-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Desktop + VNC + SSH
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies tightvncserver firefox openssh-client dbus-x11

      - name: Set VNC Password (12345678)
        run: |
          mkdir -p ~/.vnc
          echo '12345678' | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Create xstartup for XFCE
        run: |
          cat > ~/.vnc/xstartup <<'EOF'
          #!/bin/bash
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4 &
          EOF
          chmod +x ~/.vnc/xstartup

      - name: Start VNC Server (低帯域・低遅延設定)
        run: |
          vncserver :1 -geometry 1920x1080 -depth 16
          sleep 5

      - name: Install noVNC + 超低遅延モバイル最適化
        run: |
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          cat > ~/noVNC/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Ubuntu Desktop - Ultra Low Latency</title>
            <meta http-equiv="refresh" content="0; url=vnc.html?autoconnect=true&resize=scale&quality=5&compression=2&show_dot=true">
            <style>
              body { margin:0; background:#000; color:#0f0; font-family:system-ui; text-align:center; padding-top:30vh; }
              .bar { background:#111; padding:15px; border-radius:10px; display:inline-block; }
            </style>
          </head>
          <body>
            <div class="bar">
              <h2>接続中…（超低遅延モード）</h2>
              <p>パスワード → <br>
              スマホでもヌルヌル動きます！<br>
              少し待ってから下記のURLを開いてください</p>
            </div>
          </body>
          </html>
          EOF

      - name: Start noVNC proxy
        run: |
          ~/noVNC/utils/novnc_proxy --vnc localhost:5901 --listen 0.0.0.0:6080 &

      - name: ★★★ Serveo Tunnel起動 → URLがここに表示されます ★★★
        run: |
          echo ""
          echo "════════════════════════════════════════════════════════════"
          echo "    超低遅延モード起動中…（5～10秒待ってください）"
          echo "    パスワードは 12345678 です"
          echo "    ↓↓↓ 下に https://xxxx.serveo.net が出たら即アクセス ↓↓↓"
          echo "════════════════════════════════════════════════════════════"
          echo ""
          ssh -o StrictHostKeyChecking=no -R 80:localhost:6080 serveo.net
