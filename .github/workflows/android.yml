name: Ubuntu Desktop (noVNC + Cloudflare Tunnel)

on:
  workflow_dispatch:

jobs:
  ubuntu-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XFCE + TightVNC + Firefox
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies tightvncserver dbus-x11 firefox gnome-icon-theme

      - name: Set VNC password (12345678)
        run: |
          mkdir -p ~/.vnc
          echo '12345678' | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Configure xstartup for XFCE
        run: |
          cat > ~/.vnc/xstartup << 'EOF'
          #!/bin/bash
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          export XDG_CURRENT_DESKTOP="XFCE"
          startxfce4 &
          EOF
          chmod +x ~/.vnc/xstartup

      - name: Start VNC Server
        run: |
          vncserver :1 -geometry 1440x900 -depth 24
          sleep 5

      - name: Install noVNC
        run: |
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          # 自動で vnc.html にリダイレクトさせるおまじない
          sed -i 's/<title>noVNC<\/title>/<meta http-equiv="refresh" content="0; url=vnc.html">/' ~/noVNC/index.html

      - name: Start noVNC proxy
        run: |
          ~/noVNC/utils/novnc_proxy --vnc localhost:5901 --listen 0.0.0.0:6080 &

      - name: Download & Setup Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared

      - name: Start Cloudflare Tunnel (URLがここに表示されます)
        run: |
          echo "=================================================================="
          echo "少し待ってから下記の「https://xxxx.trycloudflare.com」にアクセスしてください"
          echo "パスワードは 12345678 です"
          echo "=================================================================="
          ./cloudflared tunnel --url http://localhost:6080
